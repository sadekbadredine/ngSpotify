<div class="row artname">
  <div class="col-xs-12">
    <h4>{{ artistName }}</h4>
    <h5 class="text-muted" *ngIf="artistName">Albums</h5>
  </div>
</div>
<div class="row album">
    <div class="col-sm-3"
    *ngFor="let album of albums">
        <div 
            class="card text-white bg-dark mb-3">
            <img 
                class="card-img-top img-responsive" 
                src="{{ album.images[0].url }}" 
                alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{ album.name }}</h5>
              <p *ngFor="let artist of album.artists">{{ artist.name }}</p>
              <p>{{ album.release_date }}</p>
              <p> {{ album.total_tracks + ' tracks' }}</p>
            <div 
              class="card-footer"
              style="cursor: pointer;"
              (click)="goToSpotify(album.external_urls.spotify)">
              <p>
                Preview on Spotify
              </p>
            </div>
            </div>
          </div>
    </div>
</div>
